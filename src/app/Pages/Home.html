<div class="wrapper">
	<div class="page-header section-dark" style="background-image: url('assets/img/constructionHome.jpg')">
		<button class="btn btn-primary btn-round" (click) = "GoToContact($event)">Hello world</button>
	</div>
	<div class="Block">
		<div class="nav-tabs-navigation">
			<div class="nav-tabs-wrapper">
				<ngb-tabset [justify]="'center'">
					<ngb-tab *ngFor="let item of friendlist | keyvalue" title={{item.value.title}}>
						<ng-template ngbTabContent>
							<div *ngif = "HasImage()">
								<img src = {{item.value.imgPath}}>
							</div> 
							<p>{{item.value.text}}</p>
						</ng-template>
					</ngb-tab>
				</ngb-tabset>
			</div>
		</div>
		<div class="card page-carousel">
			<ngb-carousel>
				<ng-template ngbSlide>
					<img src="../../assets/img/pexels-igor-starkov-1117452.jpg" alt="Random first slide">
					<div class="carousel-caption">
						<p>Somewhere</p>
					</div>
				</ng-template>
				<ng-template ngbSlide>
					<img src="../../assets/img/pexels-pixabay-159045.jpg" alt="Random second slide">
					<div class="carousel-caption">
						<p>Somewhere else</p>
					</div>
				</ng-template>
				<ng-template ngbSlide>
					<img src="../../assets/img/pexels-rodolfo-quirÃ³s-2219024.jpg" alt="Random third slide">
					<div class="carousel-caption">
						<p>Here it is</p>
					</div>
				</ng-template>
			</ngb-carousel>
	</div>
</div>
